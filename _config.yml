    presentation:
      title: "Valorize-se! Como crescer profissionalmente e trabalhar em um ambiente melhor"
      description: "Nesta breve palestra Mergulhão e Rafael irão dar dicas sobre como um profissional de tecnologia pode crescer, ser melhor e por consequência ganhar mais dinheiro trabalhando com o que gosta. O foco da palestra não é negócios, mas sim como se tornar um profissional melhor e mais valorizado, quais são as pequenas coisas que podem mudar seu patamar de vida, como fazer seu marketing pessoal e como hackear o sistema em prol de um ambiente melhor. Útil para todos os programadores e designers que trabalham com web."
      lecture: "<a href='../lectures/HDC-palestra-rafael_lima-e-sylvestre_mergulhao.pdf'>Download da Palestra</a>"
