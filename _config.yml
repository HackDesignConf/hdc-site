    time: "9h50"
    name: "Emilio Cini Simoni"
    photo: "emilio.png"
    bio: "Emilio é desenvolvedor de software há 16 anos, especialista em segurança da informação. Trabalha como diretor de pesquisa e inovação na GAS Tecnologia há 10 anos especificamente na área de combate a fraude contra internet banking."
    company: "GAS Tecnologia"
    links:
      linkedin: "http://www.linkedin.com/pub/emilio-simoni/10/9a6/242"
      facebook: "https://www.facebook.com/emilio.simoni"
    presentation:
      title: "Ecossistema Underground"
      description: "Como surgem os bankers, como são formadas as quadrilhas, sistemas de fraude, mercado negro, meios de comunicação e analise macro de fraudes."
      lecture: "<a href= 'http://prezi.com/o3srfwusoetu/?utm_campaign=share&utm_medium=copy'>Download da Palestra</a>"
      image: "<a href= 'http://prezi.com/o3srfwusoetu/?utm_campaign=share&utm_medium=copy'><img src='/lectures/print/emilio.png'></a>"
  -
    time: "10h40"
    name: "Victor Montalvão"
    photo: "victor.png"
    bio: "Victor é Designer com foco em experiência do usuário e especialista em usabilidade pela PUC-Rio. Atuando no mercado desde 2003, participou de diversos projetos digitais para empresas e instituições no Brasil, Canadá e Austrália. Atualmente integra o time de UX na área de Novas Mídias da Globosat, atuando em projetos para mobile, web, smart tvs e consoles de games."
    company: "Globosat"
    links:
      linkedin: "http://www.linkedin.com/in/victormontalvao"
      site: "http://victormontalvao.com"
    presentation:
      title: "Do papel ao usuário: boas experiências são projetadas a 4 mãos"
      description: 'Que desenvolvedor nunca se revoltou com as "pirações" daquele designer loucão que só faz "firulas"? E que designer nunca se revoltou com aquele "NÃO" bem sonoro de um desenvolvedor se recusando a implementar alguma coisa super legal que todos os sites gringos estão usando? Dura realidade nossa de todos os dias... Mas, e o usuário, onde fica nessa história? Estamos projetando/desenvolvendo soluções realmente funcionais para ele? Afinal, é para satisfazer a esse cara que trabalhamos, correto?Que tal, juntos, fazermos uma reflexão sobre nossas atitudes enquanto profissionais de tecnologia e pensarmos (de coração) em como unir forças em prol de uma web melhor, com experiências impactantes e verdadeiramente boas para quem realmente interessa, o usuário.'
      lecture: "<a href='/lectures/HDC-palestra-victor_montalvao.pdf'>Download Palestra</a>"
      image: "<a href='/lectures/HDC-palestra-victor_montalvao.pdf'><img src='/lectures/print/victor.png'></a>"
      
  -
    time: "11h30"
    name: "Flavia Fortes e Mauro George"
    photo: "flaviaemauro.png"
    bio: " <strong>Flavia</strong> desenvolve em Ruby on Rails com foco em TDD, Boas Práticas e Desenvolvimento Ágil. Atualmente trabalha na HE:labs e nas horas vagas gosta de assistir a filmes do Akira Kurosawa e jogar League of Legends. </a> <br /> <br /> <strong>Mauro</strong> participa de um time ágil na HE:labs, onde aplica eXtreme Programming no seu dia a dia, desenvolvendo soluções em Ruby/Rails. Nas horas vagas contribui em projetos Open source. E ainda, é apaixonado por Video games e é sócio do Estou Jogando, a maior rede social de Games do Brasil."
    company: "HE:labs"
    links:
      twitter: "https://twitter.com/FlaFortes"
      facebook: "https://www.facebook.com/fla.fortes"
      linkedin: "http://www.linkedin.com/profile/view?id=75313322"
      github: "https://github.com/FlaviaFortes"
    links2:
      twitter: "https://twitter.com/maurogeorge"
      facebook: "hhttp://www.facebook.com/mauro.george.ot"
      blog: "http://groselhas.maurogeorge.com.br/"
      linkedin: "http://www.linkedin.com/in/maurogeorge"
      github: "https://github.com/maurogeorge"
      slideshare: "http://www.slideshare.net/maurogeorge"
      blog: "http://groselhas.maurogeorge.com.br/"
      site: "http://maurogeorge.com.br/"
    presentation:
      title: "O cliente e o time juntos por um só objetivo!"
      description: "Por que investir em times multidisciplinares? Qual a importância de manter uma boa comunicação entre o time e o cliente? Onde começa e termina o papel do cliente no projeto? Por que o time deve quebrar e pontuar tarefas conjuntamente? Qual a importância de desenhar as telas junto ao cliente? Por que o código deve ser coletivo? Qual é a importância das retrospectivas? Por que testes automatizados e integração contínua são indispensáveis para o projeto? Mostraremos um pouco de como lidamos com agile no dia-a-dia da HE:labs."
