      description: "Como surgem os bankers, como são formadas as quadrilhas, sistemas de fraude, mercado negro, meios de comunicação e analise macro de fraudes."
  -
    name: "Barbara Wolff Dick"
    photo: "barbara.png"
    bio: "Fundou a Engage, junto com oito amigos há dois anos atrás, e desde lá se joga em projetos que lidem com autonomia e empoderamento da multidão. Iniciou o Mineo, junto com a Materia Brasil, e cada dia mais se convence de que só a arte salva."
    company: "Engage e Pipa"
    links:
      twitter: "https://twitter.com/barbarawdick"
      linkedin: "http://www.linkedin.com/in/barbarawolffdick"
      facebook: "https://www.facebook.com/barbarawolffdick"
      behance: "http://www.behance.net/barbarawolffdick"
      slideshare: "http://www.slideshare.net/barbarawolffdick"
    presentation:
      title: "O Design que precisamos: livre, aberto e colaborativo"
      description: "O Open Design está silenciosamente mudando a industria criativa, abrindo caminhos para uma economia mais colaborativa, tanto para designers e desenvolvedores, como para usuários e consumidores. Aplicando os princípios do software livre, as iniciativas também se baseiam na ideia de que a criatividade e, principalmente a sociedade, se beneficiam do livre acesso a informação. Então, com esse cenário se formando, como podemos aplicar esses processos disruptivos em busca de resultados extraordinários, abertos e livres, e começar a mudar a narrativa do Design? "
