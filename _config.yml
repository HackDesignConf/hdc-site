    photo: "lula.png"
    bio: "Designer com 20 anos de experiência em Identidade Visual, Produção Gráfica, Tratamento de Imagem, Desenho Vetorial e Webdesign. Formado em Comunicação Visual e Desenho Industrial pela PUC-Rio. Mestre em Design pela Central Saint Martins College of Art & Design. Professor das disciplinas de Projeto, Criação e Tratamento de Imagens do Departamento de Artes & Design da PUC-Rio desde 1991. Professor da Pós-graduação em Design de Estamparia do SENAI/CETIQT-RJ."
    company: "Metapix"
    links:
