  -
    name: "Pedro Franceschi"
    photo: "franceschi.png"
    bio: "Pedro é desenvolvedor de software desde os 14 anos de idade e já palestrou em diversos eventos, dentre eles o TEDxSudeste. Foi o responsável por ensinar o Siri, aplicativo de voz do iPhone a falar Português."
    company: "M4U"
    links:
      site: "http://www.pedrofranceschi.com/"
      blog: "http://blog.pedrofranceschi.com/"
      github: "http://github.com/pedrofranceschi"
      twitter: "https://twitter.com/pedroh96"
      linkedin: "http://www.linkedin.com/profile/view?id=52346147"
    presentation:
      title: "Por que você deve aprender Vim hoje."
      description: "Uns o amam, muitos o odeiam, mas uma coisa é certa: quem usa o Vim não consegue voltar para um editor de texto diferente. Utilizar um editor de 20 anos de idade e sem interface gráfica pode parecer um absurdo em 2013, mas acredite: há excelentes motivos para cada vez mais pessoas abandonarem o TextMate e o SublimeText e (re)começarem com o Vim. Aprenda porque e como utilizá-lo do zero, assim como torná-lo mais usável e ficar estupidamente produtivo ao programar. Mas tome cuidado: once you go Vim, you'll never go back. Eu avisei, hein?.. :P"
  -
    name: "Victor Montalvão"
    photo: "victor.png"
    bio: "Victor é Designer com foco em experiência do usuário e especialista em usabilidade pela PUC-Rio. Atuando no mercado desde 2003, participou de diversos projetos digitais para empresas e instituições no Brasil, Canadá e Austrália. Atualmente integra o time de UX na área de Novas Mídias da Globosat, atuando em projetos para mobile, web, smart tvs e consoles de games."
    company: "Globosat"
    links:
      linkedin: "http://www.linkedin.com/in/victormontalvao"
      site: "http://victormontalvao.com"
    presentation:
      title: "Do papel ao usuário: boas experiências são projetadas a 4 mãos"
      description: 'Que desenvolvedor nunca se revoltou com as "pirações" daquele designer loucão que só faz "firulas"? E que designer nunca se revoltou com aquele "NÃO" bem sonoro de um desenvolvedor se recusando a implementar alguma coisa super legal que todos os sites gringos estão usando? Dura realidade nossa de todos os dias... Mas, e o usuário, onde fica nessa história? Estamos projetando/desenvolvendo soluções realmente funcionais para ele? Afinal, é para satisfazer a esse cara que trabalhamos, correto?Que tal, juntos, fazermos uma reflexão sobre nossas atitudes enquanto profissionais de tecnologia e pensarmos (de coração) em como unir forças em prol de uma web melhor, com experiências impactantes e verdadeiramente boas para quem realmente interessa, o usuário.'

  -
    name: "Klaus Wuestefeld"
    photo: "klaus.png"
    bio: "Klaus é palestrante em eventos como o Fórum Internacional de Software Livre, a OOPSLA nos EUA, ICOODB em Berlin, DevInSampa, QCon e Agile Brasil. Jogador de Go e chefe escoteiro, ele é pioneiro de Extreme Programming no país e autor do Prevayler, um dos projetos de software livre brasileiros mais conhecidos no exterior. É fundador da Objective Solutions e autor do manifesto da computação soberana."
    company: "Objective Solutions e Sneer"
    links:
      twitter: "https://twitter.com/klauswuestefeld/"
      blog: "http://klauswuestefeld.blogspot.com.br/"
      facebook: "https://www.facebook.com/klauswuestefeld"
      github: "https://github.com/klauswuestefeld"
    presentation:
      title: "Bem-Vindo à Computação Soberana, à Queda do Google e ao Fim do Facebook"
      description: "Usuários de Software Livre ou não, todos não passavam de súditos. Subjugados por um punhado de autoridades da internet, conformavam-se às leis arbitrárias, ditadas por elas. Aí, as pessoas cansaram dessa palhaçada. Decidiram que seriam livres para compartilhar informação e recursos de hardware com seus amigos, da forma como bem entendessem. Essa liberdade ficou conhecida como computação soberana."


  -
    name: "Alexandre Benitah"
    photo: "beni.png"
    bio: "Designer há 9 anos, Alexandre Benitah é especialista em Usabilidade & Arquitetura da Informação pela PUC e Design Thinking pela Infnet. Atualmente faz parte do time de UX da Globo.com, é um dos sócios da rede social Estou Jogando e anda de Longboard todo sábado de manhã."
    company: "Globo.com"
    links:
      twitter: "https://twitter.com/benimesmo"
      site: http://www.alexandrebenitah.com/"
      facebook: "https://www.facebook.com/alexandrebenitah?fref=ts"
      linkedin: "http://www.linkedin.com/pub/alexandre-benitah/28/9b3/a53"
    presentation:
      title: "Como gerar uma melhor experiência de uso? Entenda as necessidades do usuário!"
      description: "Você sabe quais problemas os usuários enfrentam usando seu produto? Sabe quais as necessidades reais deles? Sabe o que faz eles desistirem de usar? Provavelmente não =D, mas existem algumas técnicas de pesquisa e arquitetura da informação que podem facilitar a vida dele tornando o seu produto muito melhor.Conheça algumas técnicas aplicadas no fluxo de cadastro da rede social Estou Jogando e como os resultados dessas técnicas melhoraram a experiência de uso deste processo."


