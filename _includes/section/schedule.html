{% if site.sections.schedule %}

  <!-- SCHEDULE -->
  <!-- <div id="schedule-anchor" style="height:70px"></div> --PROGRAMAÇAO>
  
  <section class="schedule" id="schedule" >
 <h2 class="section-title">
     <span><</span>Programação<span>></span></h2>
    <div class="schedule-tbl">
      <table>
        <thead>
          <tr>
            <th class="schedule-time">Hora</th>
            <th class="schedule-slot">Atividade</th>
            <th class="schedule-description">Descrição</th>
          </tr>
        </thead>
        <body>

          {% for slot in site.schedule %}
            {% if slot.presentation %}
              <tr>
                <td class="schedule-time">{{ slot.time }}</td>
                <td class="schedule-slot"><span class="speaker-photo"><img class="photo" src="./img/palestrantes/{{ slot.photo }}" alt="{{ slot.name }}" /></span> <strong>{{ slot.presentation.title }}</strong></td>
                <td class="schedule-description">{{ slot.presentation.description }} ({{ slot.name }})</td>
              </tr>
            {% else %}
              <tr class="schedule-other">
                <td class="schedule-time">{{ slot.time }}</td>
                <td class="schedule-slot">{{ slot.name }}</td>
                <td class="schedule-description">-</td>
              </tr>
            {% endif %}
          {% endfor %}

        </body>
      </table>
    </div>
  </section>

  <!-- / SCHEDULE -->

{% endif %}
